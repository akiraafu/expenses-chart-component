<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link
            href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="app.css" />
        <title>Frontend Mentor | Expenses chart component</title>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="balance">
                    <div class="balanceValue">
                        <p>My balance</p>
                        <h2>$921.48</h2>
                    </div>
                    <div class="icon">
                        <svg
                            width="72"
                            height="48"
                            viewBox="0 0 72 48"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <g fill="none" fill-rule="evenodd">
                                <circle fill="#382314" cx="48" cy="24" r="24" />
                                <circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23" />
                            </g>
                        </svg>
                    </div>
                </div>
                <div class="spending">
                    <div class="spendingTitle">Spending - Last 7 days</div>
                    <div class="chart" id="chart_div">mon tue wed thu fri sat sun</div>
                    <div class="line"></div>
                    <div class="info">
                        <div class="total">
                            <p>Total this month</p>
                            <p class="totalNumber">$478.33</p>
                        </div>
                        <div class="difference">
                            <p class="rate">+2.4%</p>
                            <p>from last month</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
            >. Coded by <a href="#">Akira Fu</a>.
        </footer>

        <script type="module" src="app.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript"></script>
    </body>
</html>
